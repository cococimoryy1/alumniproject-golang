        required: true
        type: integer
      - description: Hapus permanen (true) atau hanya tandai sebagai deleted
        in: query
        name: force
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Menghapus sertifikat
      tags:
      - Sertifikat
    get:
      consumes:
      - application/json
      description: Mengambil detail sertifikat dari MongoDB berdasarkan ID
      parameters:
      - description: ID sertifikat
        in: path
        name: id
        required: true
        type: integer
      - description: Tampilkan juga sertifikat yang sudah dihapus
        in: query
        name: include_deleted
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FileResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Menampilkan sertifikat berdasarkan ID
      tags:
      - Sertifikat
  /api/sertifikat/upload:
    post:
      consumes:
      - multipart/form-data
      description: Mengunggah file sertifikat (PDF) ke server dan menyimpannya di
        MongoDB
      parameters:
      - description: File sertifikat (PDF, max 2MB)
        in: formData
        name: sertifikat
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FileResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
